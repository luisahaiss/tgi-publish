<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Verena Rieger TGI – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2" rel="stylesheet">

  <style>
:root{
  --bg-color:#ffffff;
  --headline-text:#ffffff;
  --headline-color:#95b18d;
  --text-color:#000000;
  --active-color:#537954;
  --max-width:900px;
  --gutter:20px;
}

/* ===== Base ===== */
*{ box-sizing:border-box }
html,body{ margin:0; height:100%; }

body{
  font-family:'Baloo Thambi 2', system-ui, sans-serif;
  font-size:18px;
  background:var(--bg-color);
  color:var(--text-color);
}

/* ===== Headings ===== */
h1{
  color:var(--headline-color);
  font-family:"Bello Script", cursive;
  font-size:clamp(3rem,3vw,4rem);
  line-height:1.15;
  margin:0;
}
h2{
  color:var(--headline-color);
  margin-top:0;
}

/* ===== HEADER / NAVBAR ===== */
header{
  width:100%;
  background:var(--headline-color);
  position:sticky;
  top:0;
  z-index:100;
  transition:background .22s ease;
}
header.scrolled{
  background:rgba(149,177,141,0.6);
}

.header-inner{
  max-width:var(--max-width);
  margin:0 auto;
  padding:0 var(--gutter);
  display:flex;
  align-items:center;
  justify-content:space-between;
  min-height:88px;
}

/* Nav */
nav{
  display:flex;
  gap:20px;
}
nav a{
  color:var(--headline-text);
  text-decoration:none;
  font-weight:600;
  padding:8px 12px;
  border-radius:8px;
}
nav a.active{
  background:var(--active-color);
}

/* Social icons */
.nav-right{
  display:flex;
  gap:12px;
}
.nav-right a{
  width:38px;
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  background:rgba(0,0,0,0.08);
}
.nav-right svg{
  width:18px;
  height:18px;
  fill:#fff;
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger div{
  width:30px;
  height:4px;
  background:#fff;
  border-radius:2px;
}

/* Mobile nav */
.nav-mobile{
  display:none;
  flex-direction:column;
  gap:16px;
  background:var(--headline-color);
  padding:18px;
}
.nav-mobile a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* ===== HERO / HOME PHOTO ===== */
.home-photo{
  position:relative;
  width:100vw;
  height:100vh;                         /* FULL SCREEN */
  margin-left:calc(50% - 50vw);
  background-image:url("/assets/images/Ziegen.png");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Dark overlay */
.home-photo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.25);
  z-index:1;
}

/* Grey welcome box */
.welcome-box{
  position:relative;
  z-index:2;
  background:rgba(200,200,200,0.65);
  padding:2rem 3rem;
  border-radius:16px;
  text-align:center;
}

/* Override h1 color ONLY inside hero */
.welcome-box h1{
  color:#000;
}

/* ===== MAIN CONTENT ===== */
main{
  max-width:var(--max-width);
  margin:0 auto;
  padding:60px var(--gutter);
}
section{ margin-bottom:32px; }

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
  nav{ display:none; }
  .hamburger{ display:flex; }
  .nav-mobile{ display:flex; }

  .header-inner{ min-height:64px; }

  .welcome-box{
    padding:1.5rem 2rem;
  }
  h1{ font-size:2rem; }
}
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>

    <nav>
      <a href="/" class="active">Home</a>
      <a href="/about/">Über mich</a>
      <a href="/tgi/">TGI</a>
      <a href="/programme/">Angebote</a>
      <a href="/contact/">Kontakt</a>
    </nav>

    <div class="nav-right">
      <a href="https://instagram.com/yourusername" aria-label="Instagram">
        <svg viewBox="0 0 24 24">
          <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10z"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="nav-mobile" id="mobileMenu">
    <a href="/" class="active">Home</a>
    <a href="/about/">Über mich</a>
    <a href="/tgi/">TGI</a>
    <a href="/programme/">Angebote</a>
    <a href="/contact/">Kontakt</a>
  </div>
</header>

<!-- HERO -->
<section class="home-photo">
  <div class="welcome-box">
    <h1>Willkommen!</h1>
  </div>
</section>

<!-- CONTENT -->
<main>
  <section>
    <p>
      Schön, dass Sie hier sind. Entdecken Sie meine Angebote und erfahren Sie mehr
      über tiergestützte Interventionen.
    </p>
  </section>
</main>

<script>
function toggleMenu(){
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

const header = document.querySelector("header");
window.addEventListener("scroll", () => {
  header.classList.toggle("scrolled", window.scrollY > 50);
});
</script>

</body>
</html>
